<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link rel="stylesheet" href="../css/blog_index.css" />

        <title>Blogs</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Blogs</h1>
                <hr class="separator" />
                <div class="links">
                    <a href="../index.html">home</a>
                </div>
            </div>
            <div class="scaler">
                <span id="scalercontent">
                    <span class="small-plus">A</span>
                    <input
                        type="range"
                        min="1"
                        max="100"
                        value="100"
                        class="slider"
                        id="thescaler"
                        title="Zoom slider" />
                    <span class="big-plus">A</span>
                    <input
                        id="slidervalue"
                        type="number"
                        min="0.5"
                        max="1.0"
                        step="0.01"
                        placeholder="1.00"
                        title="Zoom amount"
                /></span>
            </div>
            <ul class="blogs">
                {LINKS}
            </ul>
        </div>
        <script src="../js/scaler.js"></script>
    </body>
</html>
